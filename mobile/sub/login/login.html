            <script>

                function warning(o){

                    var keyVal = '~`!@#$%^&*()'
                    var ok = true

                    for(var i in o){
                        if(keyVal.indexOf(o[i])<0){
                            ok = false
                        }
                    }return ok
                }

                $("#loginId").on("keydown", function(e){
                    console.log(e.keyCode)

                    if(warning($(this).val())==true){
                        $(".warning").css(
                            { display: 'block' }
                        )}else{
                        $(".wraning").css(
                            { display: 'none' }
                        )
