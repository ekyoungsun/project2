<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="Content-Type" content="text/xml; charset=UTF-8" />
    <meta charset="UTF-8">
    <title>(주)씨이오인터내셔널</title>
    <link rel="stylesheet" type="text/css" href="../../common/css/common.css">
    <link rel="stylesheet" type="text/css" href="../../css/login.css">
    <script src="../../js/plugins/prefixfree.min.js"></script>
    <script src="../../js/plugins/jquery-1.12.4.min.js"></script>
    <script src="../../js/plugins/jquery-migrate-1.4.1.min.js"></script>
    <script src="../../js/plugins/jquery-ui.min.js"></script>
</head>
<body>
    <div id="wrapper">
        <div class="loginWrap">
            <h1 class="loginLogo"><a href="../../index.php">로고</a></h1>
            <form action="joinReg.html" name="frm" class="joinBox">
                    <fieldset class="idBox">
                        <legend>아이디 입력 란</legend>
                        <label for="pid" class="labelTxt">아이디</label>
                        <input type="text" id="pid" name="pid" placeholder="아이디를 입력하세요." maxlength="10"/><input type="button" value="중복확인"/>
                    </fieldset>
                    <fieldset class="pwBox">
                        <legend>비밀번호 입력 란</legend>
                        <label for="pw" class="labelTxt">비밀번호</label>
                        <input type="password" id="pw" name="pw" class="mb10 pwBg1" placeholder="비밀번호"/>
                        <label for="pw1" class="labelTxt">비밀번호 확인</label>
                        <input type="password" id="pw1" name="pw1" class="pwBg2" placeholder="비밀번호 재확인"/>
                    </fieldset>
                    <fieldset class="nameBox">
                        <legend>이름 입력 란</legend>
                        <label for="name" class="labelTxt">이름</label>
                        <input type="text" id="name" name="name" placeholder="이름"/>
                        <fieldset class="genBox">
                            <legend>성별 입력 란</legend>
                            <label class="labelTxt">성별</label>
                            <input type="radio" id="gender1" name="gen" value="m"/>
                            <label for="gender1" class="genLb"></label>
                            <label for="gender1" class="genTxt">남</label>      
                            <input type="radio" id="gender2" name="gen" value="f"/>
                            <label for="gender2" class="genLb"></label>
                            <label for="gender2" class="genTxt">여</label>
                        </fieldset>
                    </fieldset>
                    <fieldset class="telBox">
                        <legend>연락처 입력 란</legend>
                        <label for="tel" class="labelTxt">연락처</label>
                        <select name="tel">
                            <option>010</option>
                            <option>011</option>
                            <option>016</option>
                            <option>017</option>
                            <option>018</option>
                            <option>019</option>
                        </select>
                        <input type="text" id="tel1" name="tel1" maxlength="8" placeholder="나머지 연락번호"/>
                    </fieldset>
                    <fieldset class="mailBox">
                        <legend>이메일 입력 란</legend>
                        <label for="mail" class="labelTxt">이메일</label>
                        <input type="text" id="mail" name="mail" placeholder="본인확인 이메일(선택)"/>
                    </fieldset>
                    <fieldset class="subMit">
                        <input type="reset" value="다시 작성"/>
                        <input type="submit" value="가입 하기"/>
                    </fieldset>
                </form>
        </div>
    </div><!-- #wrapper -->
</body>
</html>
